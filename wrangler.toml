#:schema node_modules/wrangler/config-schema.json
name = "your-dedicated-marketer"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".vercel/output/static"

# Environment variables
# Use wrangler secret put <KEY> to add secrets
# Or add them via Cloudflare dashboard

# Development-only variables go in .dev.vars (not committed)
# Production variables go in Cloudflare dashboard

# Rate limiting with Upstash Redis
# Add these as secrets in Cloudflare dashboard:
# - UPSTASH_REDIS_REST_URL
# - UPSTASH_REDIS_REST_TOKEN

# Email with Resend
# - RESEND_API_KEY

# Sentry
# - SENTRY_DSN
# - SENTRY_ORG
# - SENTRY_PROJECT
# - SENTRY_AUTH_TOKEN

# Analytics (optional)
# - NEXT_PUBLIC_GOOGLE_ANALYTICS_ID
# - NEXT_PUBLIC_MICROSOFT_CLARITY_ID
# - NEXT_PUBLIC_HOTJAR_ID

[site]
bucket = ".vercel/output/static"
