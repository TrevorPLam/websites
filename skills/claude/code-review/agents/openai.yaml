interface:
  display_name: "Code Review"
  short_description: "Comprehensive code review with security analysis"
  icon_small: "./assets/review-icon.svg"
  brand_color: "#059669"
  default_prompt: "Review this code for security, quality, and architecture"

policy:
  allow_implicit_invocation: true  # Allow automatic PR reviews

dependencies:
  tools:
    - type: "mcp"
      value: "github"
      description: "PR analysis and file changes"
    - type: "mcp"
      value: "enterprise-security"
      description: "Security vulnerability scanning"
    - type: "mcp"
      value: "sequential-thinking"
      description: "Code analysis and reasoning"

permissions:
  required:
    - "repository.read"
    - "pullrequest.read"
    - "security.scan.execute"
  optional:
    - "pullrequest.comment"
    - "review.approve"
    - "review.request.changes"
