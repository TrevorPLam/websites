name: Contract Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run contract tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        provider: [stripe, supabase, resend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run contract tests for ${{ matrix.provider }}
        run: |
          pnpm test:contracts --config vitest.contracts.config.ts --testNamePattern="${{ matrix.provider }}"
        env:
          NODE_ENV: test
          CI: true

      - name: Upload contract test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: contract-test-results-${{ matrix.provider }}
          path: |
            pact/pacts/
            coverage/
          retention-days: 30

  contract-verification:
    name: Contract Verification
    runs-on: ubuntu-latest
    needs: contract-tests
    if: github.event_name == 'pull_request' || github.event_name == 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Download contract test results
        uses: actions/download-artifact@v4
        with:
          pattern: contract-test-results-*
          merge-multiple: true

      - name: Verify contracts
        run: |
          # Verify Stripe contracts
          pnpm scripts/testing/verify-contracts.mjs stripe
          
          # Verify Supabase contracts
          pnpm scripts/testing/verify-contracts.mjs supabase
          
          # Verify Resend contracts
          pnpm scripts/testing/verify-contracts.mjs resend
        env:
          NODE_ENV: test
          CI: true
          STRIPE_API_KEY: ${{ secrets.STRIPE_TEST_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_TEST_ANON_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_TEST_API_KEY }}

      - name: Publish contracts to broker
        if: github.ref == 'refs/heads/main'
        run: |
          # Publish contracts to Pact broker
          pnpm scripts/testing/publish-contracts.mjs
        env:
          PACT_BROKER_BASE_URL: ${{ secrets.PACT_BROKER_BASE_URL }}
          PACT_BROKER_USERNAME: ${{ secrets.PACT_BROKER_USERNAME }}
          PACT_BROKER_PASSWORD: ${{ secrets.PACT_BROKER_PASSWORD }}

  contract-gates:
    name: Contract Gates
    runs-on: ubuntu-latest
    needs: contract-verification
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check contract breaking changes
        run: |
          # Check for breaking changes in contracts
          pnpm scripts/testing/check-contract-changes.mjs
        env:
          NODE_ENV: test
          CI: true

      - name: Contract coverage report
        run: |
          # Generate contract coverage report
          pnpm scripts/testing/contract-coverage.mjs
        env:
          NODE_ENV: test
          CI: true

      - name: Comment PR with contract results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = './contract-results.json';
            
            if (fs.existsSync(path)) {
              const results = JSON.parse(fs.readFileSync(path, 'utf8'));
              
              const comment = `
              ## üìã Contract Testing Results
              
              ### ‚úÖ Passed Contracts
              ${results.passed.map(c => `- **${c.provider}**: ${c.tests} tests`).join('\n')}
              
              ### ‚ùå Failed Contracts
              ${results.failed.map(c => `- **${c.provider}**: ${c.errors.join(', ')}`).join('\n')}
              
              ### üìä Coverage
              - Total contracts: ${results.total}
              - Success rate: ${((results.passed.length / results.total) * 100).toFixed(1)}%
              
              ${results.failed.length > 0 ? '‚ö†Ô∏è **Contract verification failed. Please review and fix the issues.**' : '‚úÖ **All contracts verified successfully!**'}
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  security-validation:
    name: Security Validation
    runs-on: ubuntu-latest
    needs: contract-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan contract files for secrets
        run: |
          # Scan contract files for any exposed secrets
          echo "Scanning contract files for secrets..."
          if grep -r "sk_live\|sk_test\|re_\|sbp_" contracts/; then
            echo "‚ùå Potential secrets found in contract files!"
            exit 1
          else
            echo "‚úÖ No secrets found in contract files"
          fi

      - name: Validate contract schemas
        run: |
          # Validate contract JSON schemas
          pnpm scripts/testing/validate-contract-schemas.mjs

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [contract-tests, contract-verification, contract-gates]
    if: always()
    
    steps:
      - name: Notify Slack on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#engineering'
          text: '‚ùå Contract testing failed! Please check the GitHub Actions for details.'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#engineering'
          text: '‚úÖ All contract tests passed successfully!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
