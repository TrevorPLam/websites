name: Container Build and Signing

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/docker/security-tooling.Dockerfile'
      - '.github/workflows/container-signing.yml'

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  build-sign-attest:
    name: Build, sign, and attest container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image metadata
        id: meta
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY_OWNER}/marketing-security-tooling"
          TAG="${GITHUB_SHA}"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .github/docker/security-tooling.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.2

      - name: Sign image (keyless)
        run: cosign sign --yes ${{ steps.meta.outputs.image }}@${{ steps.build.outputs.digest }}

      - name: Generate SLSA provenance attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ steps.meta.outputs.image }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
