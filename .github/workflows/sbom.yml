name: SBOM Generation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]
  workflow_dispatch:

# Prevent multiple runs on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Note: --legacy-peer-deps is used due to peer dependency conflicts in @cloudflare/next-on-pages
          # This is acceptable for SBOM generation as it doesn't affect the dependency tree structure
          npm ci --legacy-peer-deps

      - name: Generate CycloneDX SBOM
        run: |
          # Install CycloneDX CLI
          npm install -g @cyclonedx/cyclonedx-npm
          
          # Generate SBOM in multiple formats
          # Note: --ignore-npm-errors handles minor peer dependency warnings
          npx @cyclonedx/cyclonedx-npm --output-file sbom.json --output-format json --ignore-npm-errors
          npx @cyclonedx/cyclonedx-npm --output-file sbom.xml --output-format xml --ignore-npm-errors
          
          # Show SBOM summary
          echo "=== SBOM Generated ==="
          echo "Components: $(jq '.components | length' sbom.json)"
          echo "Format: CycloneDX $(jq -r '.specVersion' sbom.json)"

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: |
            sbom.json
            sbom.xml
          retention-days: 90

      - name: Attach SBOM to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom.json
            sbom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: SBOM validation
        run: |
          # Validate SBOM contains required components
          COMPONENT_COUNT=$(jq '.components | length' sbom.json)
          echo "Component count: $COMPONENT_COUNT"
          
          if [ "$COMPONENT_COUNT" -lt 10 ]; then
            echo "Warning: SBOM contains fewer components than expected"
            exit 1
          fi
          
          # Check for main application component
          if ! jq -e '.metadata.component' sbom.json > /dev/null; then
            echo "Error: SBOM missing main component metadata"
            exit 1
          fi
          
          echo "âœ… SBOM validation passed"

      - name: Store SBOM in repository (on main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Create sbom directory if it doesn't exist
          mkdir -p .sbom
          
          # Copy SBOM with timestamp
          cp sbom.json .sbom/sbom-latest.json
          cp sbom.json ".sbom/sbom-$(date +%Y%m%d-%H%M%S).json"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit and push (with better error handling)
          if git add .sbom/ && git diff-index --quiet HEAD --; then
            echo "No SBOM changes to commit"
          else
            if git commit -m "chore: update SBOM [skip ci]"; then
              if ! git push; then
                echo "ERROR: Failed to push SBOM to repository"
                echo "This may indicate insufficient GITHUB_TOKEN permissions (requires 'contents: write')"
                echo "SBOM is still available as workflow artifact"
                exit 1
              fi
            fi
          fi
