# Performance Audit â€” Lighthouse CI
#
# Runs Lighthouse audits on starter-template to validate Core Web Vitals
# and performance budgets. Non-blocking but provides visibility into performance regressions.
#
# See: docs/performance/slo-definition.md for budget definitions

name: Performance Audit

on:
  push:
    branches: [main, develop]
    paths:
      - 'clients/starter-template/**'
      - 'packages/ui/**'
      - 'packages/marketing-components/**'
      - '.github/workflows/performance-audit.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'clients/starter-template/**'
      - 'packages/ui/**'
      - 'packages/marketing-components/**'
  workflow_dispatch:

concurrency:
  group: performance-audit-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.29.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build starter-template
        run: pnpm --filter @clients/starter-template build
        env:
          NODE_ENV: production

      - name: Start server
        run: |
          pnpm --filter @clients/starter-template start &
          echo $! > server.pid
        env:
          NODE_ENV: production
          PORT: 3101

      - name: Wait for server
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3101 > /dev/null 2>&1; do sleep 2; done'

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:3101
            http://localhost:3101/en/services
            http://localhost:3101/en/contact
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: .lighthouserc.json

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: Validate budgets
        if: always()
        continue-on-error: true
        run: pnpm validate:budgets --client=starter-template
