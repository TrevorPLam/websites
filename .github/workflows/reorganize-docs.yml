name: Reorganize docs/guides

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  reorganize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run reorganization script
        run: node scripts/reorganize-docs.mjs

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A docs/guides/
          git diff --cached --quiet || git commit -m "reorg: reorganize docs/guides into topic subdirectories"
          git push
