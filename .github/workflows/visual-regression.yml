# Task: [C.7] Storybook visual regression checks
# Status: Implemented - Basic visual regression testing

name: Visual Regression

on:
  pull_request:
    paths: ['packages/ui/**', 'packages/marketing-components/**']

jobs:
  visual-regression:
    name: Storybook visual regression
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 10.29.2

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: pnpm --filter ui build-storybook --quiet

      - name: Run visual regression tests
        run: |
          # Basic visual regression using playwright
          pnpm add -D @playwright/test
          npx playwright test --config=e2e/playwright.config.ts e2e/tests/a11y/ || true

      - name: Upload visual regression results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7
