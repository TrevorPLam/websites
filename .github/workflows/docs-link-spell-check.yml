name: Docs Link and Spelling Checks

on:
  pull_request:
    paths:
      - '**/*.md'
      - 'package.json'
      - 'pnpm-lock.yaml'
  push:
    branches: [main, develop]
    paths:
      - '**/*.md'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  docs-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.29.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check markdown links
        run: pnpm docs:links

      - name: Check markdown spelling
        run: pnpm docs:spelling
