name: Generate SBOM

on:
  push:
    branches: [main]
  release:
    types: [published]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  id-token: write

jobs:
  sbom-generation:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate SPDX SBOM
        uses: anchore/sbom-action@v0
        with:
          path: '.'
          format: 'spdx-json'
          output-file: 'sbom.spdx.json'

      - name: Generate CycloneDX SBOM
        uses: anchore/sbom-action@v0
        with:
          path: '.'
          format: 'cyclonedx-json'
          output-file: 'sbom.cyclonedx.json'

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.2

      - name: Sign SPDX SBOM (keyless)
        run: cosign sign-blob --yes --bundle sbom.spdx.bundle.json --output-signature sbom.spdx.sig sbom.spdx.json

      - name: Sign CycloneDX SBOM (keyless)
        run: cosign sign-blob --yes --bundle sbom.cyclonedx.bundle.json --output-signature sbom.cyclonedx.sig sbom.cyclonedx.json

      - name: Upload SPDX SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: |
            sbom.spdx.json
            sbom.spdx.sig
            sbom.spdx.bundle.json
          retention-days: 90

      - name: Upload CycloneDX SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: |
            sbom.cyclonedx.json
            sbom.cyclonedx.sig
            sbom.cyclonedx.bundle.json
          retention-days: 90

      # [Task 2.7.1] Generate actual audit JSON file for artifact upload
      - name: Dependency vulnerability scan
        run: |
          pnpm audit --audit-level high --json > pnpm-audit-results.json || true

      - name: Upload dependency scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-scan
          path: |
            pnpm-audit-results.json
          retention-days: 30
