name: Security DAST

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  zap-baseline:
    name: OWASP ZAP baseline
    runs-on: ubuntu-latest
    steps:
      - name: DAST baseline scan against production URL
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ vars.DAST_TARGET_URL || 'https://example.com' }}
          fail_action: true
          cmd_options: '-a'

      - name: Upload ZAP report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: report_html.html
          retention-days: 30
