name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    name: Type Check, Lint, Test, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Security audit
        run: npm audit --audit-level=moderate
        # Security: Block deployments with vulnerabilities (Issue #016)
        # Removed continue-on-error to enforce security gates

      - name: Check for TODO comments
        run: node scripts/check-todo-comments.mjs
        continue-on-error: true
        # Flags TODO/FIXME/XXX/HACK comments in source code
        # Consider moving actionable items to TODO.md

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Check client secrets
        run: node scripts/check-client-secrets.mjs
        # Security: Ensure no server-only secrets leaked to client bundle (Issue #018)

      - name: Check bundle size
        run: node scripts/check-bundle-size.mjs
        # Performance: Enforce bundle size limits (Issue #031)
