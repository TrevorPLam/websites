version: '3.8'

services:
  # PostgreSQL for integration tests
  postgres-test:
    image: postgres:16-alpine
    container_name: marketing-websites-postgres-test
    environment:
      POSTGRES_DB: marketing_websites_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./scripts/test-db-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d marketing_websites_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Redis for rate limiting and caching tests
  redis-test:
    image: redis:7-alpine
    container_name: marketing-websites-redis-test
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --requirepass test_redis_password
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

  # MinIO for S3-compatible storage tests
  minio-test:
    image: minio/minio:latest
    container_name: marketing-websites-minio-test
    environment:
      MINIO_ROOT_USER: test_minio
      MINIO_ROOT_PASSWORD: test_minio_password
    ports:
      - "9001:9000"
      - "9002:9001"
    volumes:
      - minio_test_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - test-network

  # Mailhog for email testing
  mailhog-test:
    image: mailhog/mailhog:latest
    container_name: marketing-websites-mailhog-test
    ports:
      - "1026:1025"  # SMTP
      - "8026:8025"  # Web UI
    networks:
      - test-network

  # Mock external services
  mockserver:
    image: mockserver/mockserver:latest
    container_name: marketing-websites-mockserver
    ports:
      - "1080:1080"
    environment:
      MOCKSERVER_PROPERTY_FILE: /config/mockserver.properties
    volumes:
      - ./test-configs/mockserver:/config
    networks:
      - test-network

  # Elasticsearch for search tests (optional)
  elasticsearch-test:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: marketing-websites-elasticsearch-test
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9201:9200"
    volumes:
      - elasticsearch_test_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - test-network

  # Test database seeder
  db-seeder:
    build:
      context: .
      dockerfile: scripts/test-db-seeder/Dockerfile
    container_name: marketing-websites-db-seeder
    environment:
      DATABASE_URL: postgresql://test_user:test_password@postgres-test:5432/marketing_websites_test
      REDIS_URL: redis://:test_redis_password@redis-test:6379
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    volumes:
      - ./packages/features/src/booking/lib/__tests__/fixtures:/app/fixtures
    networks:
      - test-network
    profiles:
      - seeding

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local
  minio_test_data:
    driver: local
  elasticsearch_test_data:
    driver: local

networks:
  test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
